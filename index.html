<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <img class="header__logo" src="./images/logo.svg" alt="Лого Mesto">
      </header>
      <section class="profile page__profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/kusto.jpg" alt="Изображение аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__occupation">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <main>
        <ul class="elements page__elements">
          </ul>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form class="popup__form popup__form_profile" novalidate>
            <input id="input-name" type="text" placeholder="Имя" class="popup__text popup__text_name" minlength="2" maxlength="40" required>
            <span id="input-name-error" class="popup__text-error"></span>
            <input id="input-occupation" type="text" placeholder="О себе" class="popup__text popup__text_occupation" minlength="2" maxlength="200" required>
            <span id="input-occupation-error" class="popup__text-error"></span>
            <button class="popup__btn" type="submit">Сохранить</button>
          </form>
          <button class="popup__close-btn" type="button"></button>
        </div>
      </div>
      <div class="popup popup_card">
        <div class="popup__container">
          <h2 class="popup__heading">Новое место</h2>
          <form class="popup__form popup__form_card">
            <input id="input-place" type="text" placeholder="Название" class="popup__text popup__text_place" minlength="1" maxlength="30" required>
            <span id="input-place-error" class="popup__text-error"></span>
            <input id="input-link" type="url" placeholder="Ссылка на картинку" class="popup__text popup__text_link" required>
            <span id="input-link-error" class="popup__text-error"></span>
          <button class="popup__btn popup__btn-crd" type="submit">Создать</button>
          </form>
          <button class="popup__close-btn" type="button"></button>
        </div>
      </div>
      <div class="popup-image">
        <div class="popup-image__container">
          <img class="popup-image__picture" src="" alt="">
          <p class="popup-image__title"></p>
          <button class="popup-image__close-btn" type="button"></button>
        </div>
      </div>
    </div>
    <template id="cardsTemplate">
      <li class="elements__element">
        <img class="elements__img" src="" alt="">
        <div class="elements__container">
          <h2 class="elements__title"></h2>
          <button type="button" class="elements__like" src="./images/Vector.svg" alt="Изображение отметка Нравится"></button>
        </div>
        <button type="button" class="elements__del" src="./images/Group.svg" alt="Изображение удалить"></button>
      </li>
    </template>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
