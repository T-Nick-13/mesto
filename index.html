<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <img class="header__logo" src="./images/logo.svg" alt="Лого Mesto">
        <div class="header__line"></div>
      </header>
      <section class="profile page__profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/kusto.jpg" alt="Изображение аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__occupation">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements page__elements">
        <div class="elements__element">
          <img class="elements__img" src="./images/karachaevsk.jpg" alt="Изображение Карачаевск">
          <div class="elements__container">
            <h2 class="elements__title">Карачаевск</h2>
            <img class="elements__like" src="./images/Vector.svg" alt="Изображение отметка Нравится">
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__img" src="./images/elbrus.jpg" alt="Изображение Эльбрус">
          <div class="elements__container">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <img class="elements__like" src="./images/Vector.svg" alt="Изображение отметка Нравится">
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__img" src="./images/dombay.jpg" alt="Изображение Домбай">
          <div class="elements__container">
            <h2 class="elements__title">Домбай</h2>
            <img class="elements__like" src="./images/Vector.svg" alt="Изображение отметка Нравится">
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__img" src="./images/elbrus.jpg" alt="Изображение Эльбрус ">
          <div class="elements__container">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <img class="elements__like" src="./images/Vector.svg" alt="Изображение отметка Нравится">
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__img" src="./images/dombay.jpg" alt="Изображение Домбай">
          <div class="elements__container">
            <h2 class="elements__title">Домбай</h2>
            <img class="elements__like" src="./images/Vector.svg" alt="Изображение отметка Нравится">
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__img" src="./images/karachaevsk.jpg" alt="Изображение Карачаево-Черкесия">
          <div class="elements__container">
            <h2 class="elements__title">Карачаево-Черкесия</h2>
            <img class="elements__like" src="./images/Vector.svg" alt="Изображение отметка Нравится">
          </div>
        </div>
      </section>
      <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <form class="popup__container">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input type="text" placeholder="Жак-Ив Кусто" class="popup__text popup__text_name">
          <input type="text" placeholder="Исследователь океана" class="popup__text popup__text_occupation">
          <button class="popup__btn" type="submit">Сохранить</button>
          <img class="popup__close-btn" src="./images/Close-icon.svg" alt="Изображение кнопка закрыть">
        </form>
      </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
