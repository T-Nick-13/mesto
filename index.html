<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <img class="header__logo" src="./images/logo.svg" alt="Лого Mesto">
        <div class="header__line"></div>
      </header>
      <section class="profile page__profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/kusto.jpg" alt="Изображение аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <img class="profile__edit-button" src="./images/Edit-Button.svg" alt="Изображение редактировать">
            <p class="profile__occupation">Исследователь океана</p>
          </div>
        </div>
        <img class="profile__add-button" src="./images/Add-Button.svg" alt="Изображение добавить">
      </section>
      <section class="elements page__elements">
        <div class="elements__element">
          <img class="elements__img" src="./images/karachaevsk.jpg" alt="Изображение Карачаевск">
          <div class="elements__container">
            <h2 class="elements__title">Карачаевск</h2>
            <img class="elements__like" src="./images/Vector.svg" alt="Изображение отметка Нравится">
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__img" src="./images/elbrus.jpg" alt="Изображение Эльбрус">
          <div class="elements__container">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <img class="elements__like" src="./images/Vector.svg" alt="Изображение отметка Нравится">
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__img" src="./images/dombay.jpg" alt="Изображение Домбай">
          <div class="elements__container">
            <h2 class="elements__title">Домбай</h2>
            <img class="elements__like" src="./images/Vector.svg" alt="Изображение отметка Нравится">
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__img" src="./images/elbrus.jpg" alt="Изображение Эльбрус ">
          <div class="elements__container">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <img class="elements__like" src="./images/Vector.svg" alt="Изображение отметка Нравится">
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__img" src="./images/dombay.jpg" alt="Изображение Домбай">
          <div class="elements__container">
            <h2 class="elements__title">Домбай</h2>
            <img class="elements__like" src="./images/Vector.svg" alt="Изображение отметка Нравится">
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__img" src="./images/karachaevsk.jpg" alt="Изображение Карачаево-Черкесия">
          <div class="elements__container">
            <h2 class="elements__title">Карачаево-Черкесия</h2>
            <img class="elements__like" src="./images/Vector.svg" alt="Изображение отметка Нравится">
          </div>
        </div>
      </section>
      <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
